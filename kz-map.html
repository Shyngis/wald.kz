<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="css/styles.css?version=3" rel="stylesheet" />

  <style type="text/css">
    /* --bs-body-color: #0c2340; */
    html * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      line-height: 1;
      overflow: hidden;
    }


    path {
      fill: #FF2626;
    }

    circle {
      fill: #0c2340;
    }

    path:hover {
      fill: #0c2340;
      /* stroke: red; */
      stroke-width: 3px;
      transition: fill 0.4s;
    }


    .worldmap {
      width: 100%;
      max-width: 1280px;
      margin: auto;
      overflow: hidden;
    }

    @media (max-width: 700px) {
      .worldmap svg {
        position: absolute;
        /* left: 35%; */
        top: 0;
        height: 700px;
        width: auto;
        transform: translate(-30%, 0);
      }
    }

    @media (max-width: 600px) {
      .worldmap svg {
        height: 650px;
      }
    }

    @media (max-width: 500px) {
      .worldmap svg {
        height: 600px;
      }
    }

    @media (max-width: 450px) {
      .worldmap svg {
        height: 500px;
      }
    }

    @media (min-width: 700px) {
      svg {
        width: 100%;
        height: 100%;
      }
    }

    /* modal */
    .modal1,
    .modal2,
    .modal3,
    .modal4 {
      display: none;
      position: fixed;
      z-index: 1;
      padding-top: 5%;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .modal-content {
      position: relative;
      background-color: #fefefe;
      padding: 30px 20px 20px;
      margin: 0 20px;
      width: calc(100% - 40px);
      max-width: 350px;
      border: 1px solid #888;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      animation-name: animatetop;
      animation-duration: 0.4s
    }

    @media (min-width: 350px) {
      .modal-content {
        margin: auto;
        width: 350px
      }
    }

    /* Add Animation */
    @keyframes animatetop {
      from {
        top: -300px;
        opacity: 0;
      }

      to {
        top: 0;
        opacity: 1;
      }
    }

    .close {
      display: block;
      position: absolute;
      top: 10px;
      right: 10px;
      color: #000;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: #444;
      text-decoration: none;
      cursor: pointer;
    }

    title {
      color: black;
    }

    .marker {
      z-index: 999;
      ;
    }
  </style>
</head>
